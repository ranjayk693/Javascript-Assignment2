<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Assignmnet-2</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Header Section for heading -->
    <header>
      <h1>Employee mangement System</h1>
    </header>
    <!-- Main section -->
    <main>
      <!-- Add form section -->
      <section class="addForm">
        <form id="employeeForm">
          <!-- Input field for employee details -->
          <section class="input-field">
            <!-- Employee Id Field -->
            <label for="employeeId">Employee ID</label>
            <input
              type="number"
              placeholder="Ente the user employee id"
              name=""
              id="employeeId"
            />
          </section>
          <section class="input-field">
            <!-- Employee Name Field -->
            <label for="employee-Name">Name</label>
            <input
              type="text"
              placeholder="Enter the user name"
              id="employee-Name"
            />
          </section>
          <section class="input-field">
            <!-- Employee Address Field -->
            <label for="employee-address">Address</label>
            <input
              type="text"
              placeholder="Enter the user address"
              id="employee-address"
            />
          </section>
          <section class="input-field">
            <!-- Employee Input Field -->
            <label for="employee-designation">Designation</label>
            <input
              type="text"
              placeholder="Enter the user designation"
              name=""
              id="employee-designation"
            />
          </section>

          <!-- Button container -->
          <div id="buttonContainer">
            <button id="add-btn">Add Data</button>
            <button id="updateButton" disabled="true">Update Detail</button>
            <button type="reset" id="resetData">Reset Data</button>
          </div>
        </form>
      </section>

      <!-- Employee List section -->
      <section class="employeeList">
        <table id="employeeList-table">
          <!-- Table header -->
          <tr>
            <th>Employee id</th>
            <th>Name</th>
            <th>Address</th>
            <th>Designation</th>
            <th>Action</th>
          </tr>
        </table>
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
